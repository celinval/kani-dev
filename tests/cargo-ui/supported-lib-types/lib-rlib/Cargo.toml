[package]
name = "supported-lib"
version = "0.1.0"
edition = "2021"
description = "Test that Kani correctly handle supported crate types"

[lib]
name = "lib"
crate-type = ["lib", "rlib"]
path = "../src/lib.rs"

[package.metadata.kani.flags]
# This test doesn't work with the cache due to naming conflict generated by
# declaring ["lib", "rlib"] which is in fact redundant.
# However, this still works for a fresh build and it only prints a warning.
# Thus, we force rebuild.
force-build = true
